- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # ~/.vim: vim
    ~/.zshrc:
    ~/.gitconfig:
    ~/.config/:
        glob: true
        create: true
        force: true
        path: config/*
        relink: true

- link:
    ~/.config/ghostty:
      path: config/ghostty
      create: true
      if: '[[ "$(uname)" == "Darwin" ]]'

- link:
    ~/.config/yazi:
      path: config/yazi
      create: true
      if: '[[ "$(uname)" == "Darwin" ]]'

- create:
#     - ~/downloads
#     - ~/.vim/undo-history
    - ~./.config
    - /opt/homebrew/share/zsh-syntax-highlighting
    - /opt/homebrew/share/zsh-autosuggestions

- shell:
    - 
      command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - 
      command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - 
      command: ./setup_neovim.zsh
      stdout: true
      stderr: true
